<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login Form Example</title>
</head>

<body>
    <form name="form1" action="serverurl" method="post">
        <table align="center" bgcolor="silver" cellspacing="5px" cellpadding="5px">
            <caption>
                <h3><u>Registration Form</u></h3>
            </caption>
            <tr>
                <td>
                    <label for="firstname">First Name</label>
                </td>
                <td>
                    <input type="text" id="firstname" name="firstname" required>
                </td>
                <br>
            </tr>
            <tr>
                <td>
                    <label for="lastname">Last Name</label>
                </td>
                <br>
                <td>
                    <input type="text" id="lastname" name="lastname" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="nickname">Nick Name</label>
                </td>
                <br>
                <td>
                    <input type="text" id="nickname" name="nickname" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">e-mail</label>
                </td>
                <td>
                    <input type="email" id="email" name="email" required>
                </td>
                <br>
            </tr>
            <tr>
                <td>
                    <label for="password">Password</label>
                </td>
                <td>
                    <input type="password" id="password" name="password" required>
                </td>
                <br>
            </tr>
            <tr>
                <td>
                    <label for="DOB">Date of Birth</label>
                </td>
                <br>
                <td>
                    <input type="date" id="Dateofbirth" name="DateofBirth" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="gender">Gender</label>
                </td>
                <td>
                    <input type="radio" value="Male" id="male" name="Gender" required> Male
                    <input type="radio" value="Female" id="female" name="Gender" required> Female
                    <input type="radio" value="others" id="others" name="Gender" required> others

                </td>
                <br>
            </tr>
            <tr>
                <td>
                    <label for="mobile">Mobile</label>
                </td>
                <td>
                    <input type="tel" id="mobile" name="mobile" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Address">Address</label>
                </td>
                <td>
                    <textarea rows="5" cols="20"></textarea>
                </td>
            </tr>
            <tr>
                <td>

                </td>
                <td>
                    <input type="submit" value="SUBMIT">
                    <input type="reset" value="RESET">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
