<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Table Example1</title>
</head>
<body bgcolor="silver">
<form>
    <label>Enter Name</label>
    <input type="text">
    <br>
    <label>Enter City</label>
    <input type="text">
    <br>
    <label>Enter Address</label>
    <textarea rows="5" cols="10"></textarea>
    <br>
    <label>Enter Age</label>
    <input type="number">
    <br>
    <label>Enter Email</label>
    <input type="email">
    <br>
    <label>Enter linkedin URL</label>
    <input type="url">
    <br>
    <label>Enter Password</label>
    <input type="password">
    <br>
    <label>Enter Confirm Password</label>
    <input type="password">
    <br>
    <label>Enter DOB</label>
    <input type="date">
    <br>
    <label>Enter Phone Number</label>
    <input type="tel">
    <br>
    <label>Upload Resume</label>
    <input type="file">
    <br>
    <label>Select Gender</label>
    <input type="radio" value="Male"> MALE
    <input type="radio" value="Female"> FEMALE
    <br>
    <label>Select Language</label>
    <input type="checkbox" value="Telugu"> Telugu
    <input type="checkbox" value="Hindi"> Hindi
    <input type="checkbox" value="English"> English
    <br>
    Enter Degree:
    <select>
        <option value="Select Degree">Select Degree</option>
        <option value="UG">UG</option>
        <option value="PG">PG</option>
        <option value="PhD">PhD</option>
    </select>
    <br>
    <input type="submit">
    <input type="reset">
    <br>
 </form>
</body>
</html>
