<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Table Example1</title>
</head>
<body bgcolor="silver">
    <h1>Table Tag example1</h1>
    <table border="1px" align="center" bgcolor="yellow" cellpadding="20px" cellspacing="20px">
        <caption>
            <h1>STUDENTS RECORDS</h1>
        </caption>
        <thead>
          <tr>
             <th>Roll_no</th>
             <th>Name</th>
             <th>Total marks</th>
             <th>Grade</th>
          </tr>
        </thead>
        <tbody>
            <tr>
               <td>1</td>
               <td>khan</td>
               <td>500</td>
               <td>B</td>
            </tr>
            <tr>
               <td>2</td>
               <td>Nazia</td>
               <td>850</td>
               <td>A+</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
