<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Table Example1</title>
</head>
<body bgcolor="silver">
    <h1>Table Tag example1</h1>
    <table border="1px" align="center" bgcolor="yellow" cellpadding="20px" cellspacing="20px">
        <caption>
            <h1>STUDENTS DATA</h1>
        </caption>
        <thead>
          <tr>
             <th rowspan="2">SNO</th>
             <th colspan="2">NAME</th>
             <th colspan="3">MARKS</th>
             <th rowspan="2">PHOTO</th>
          </tr>
          <tr>
              <th>First name</th>
              <th>Last name</th>
              <th>C</th>
              <th>C++</th>
              <th>JAVA</th>
          </tr>
        </thead>
        <tbody>
            <tr>
               <td>101</td>
               <td>RAM</td>
               <td>K</td>
               <td>10</td>
               <td>9</td>
               <td>8</td>
               <td><img src="person.jpg" height="50px" width="50px"></td>
            </tr>
            <tr>
               <td>102</td>
               <td>GANESH</td>
               <td>U</td>
            </tr>
            <tr>
                <td>103</td>
                <td>ARUN</td>
                <td>M</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
