<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruits Table Example1</title>
</head>
<body bgcolor="silver">
    <h1>Table Tag example1</h1>
    <table border="1px" align="center" bgcolor="yellow" cellpadding="20px" cellspacing="20px">
        <thead>
          <tr>
            <th>SNO</th> <th>ITEM</th>  <th>QUANTITY</th>  <th>PHOTO</th> <th>ABOUT</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td><td>Apple</td><td>2</td> 
            <td> 
              <img src="apple.jpg" height="50px" width="50px">  
            </td>
            <td>
              <a href="https://en.wikipedia.org/wiki/Apple">View More</a>
            </td>
          </tr>
          <tr>
             <td>2</td><td>Mango</td><td>2</td><td><img src="mango.jpg" height="50px" width="50px"> </td>
             <td>
              <a href="https://en.wikipedia.org/wiki/Mango">View More</a>
            </td>
          </tr>
          <tr>
             <td>3</td><td>Orange</td><td>1</td><td><img src="orange.jpg" height="50px" width="50px"> </td>
             <td>
              <a href="https://en.wikipedia.org/wiki/Orange_(fruit)">View More</a>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td></td><td>Total</td><td>5</td>
          </tr>
        </tfoot>
    </table>
</body>
</html>
