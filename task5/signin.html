<body>
    <header>
        <center>
            <h1>
                <font color="red">360Digrii</font><font color="black">Basket</font>

        </p>
    </header>
    <form name="form1" action="serverurl" method="post">
        <table align="center" bgcolor="silver" cellspacing="5px" cellpadding="5px">
            <caption><h3>Sign in</h3></caption>
            <tr>
                <td>
                    <label for="id1">UserId</label>
                </td>
                <td>
                    <input type="text" id="id1" name="name1" placeholder="Type UserId Here" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id2">Password</label>
                </td>
                <td>
                    <input type="password" id="id2" name="name2" placeholder="Type PIN Here" required>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Login">
                </td>
                <td>
                    <input type="reset" value="Erase">
                </td>
            </tr>
        </table>
    </form>
</body>
